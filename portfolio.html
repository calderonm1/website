<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="nav-wrapper">

        <div class= "left-side">
          <div class="nav-link-wrapper">
            <a href="index.html">Home</a>
          </div>
        
          <div class="nav-link-wrapper active-nav-link">
            <a href="portfolio.html">Portfolio</a>
          </div>
        </div>



        <div class= "right-side">
          <div class="brand">
            <div>MATEO CALDERON</div>
          </div>
        </div>

      </div>

      <div class = "content-wrapper">
        <div class ="portfolio-items-wrapper">

          <div class ="portfolio-item-wrapper">
            <div class ="portfolio-img-background" style = "background-image:url(images/portfolio1.jpeg)"></div>
          
            <div class ="img-text-wrapper">
              <div class = "logo-wrapper">
                
                <a href ="library.html">
                  <img src = "images/book.png"> 
                </a>
              </div>
              
              <div class = "subtitle">
                TCNJ Library App
              </div>
            </div>
          </div>

          <div class ="portfolio-item-wrapper">
            <div class ="portfolio-img-background" style = "background-image:url(images/portfolio2.avif)"></div>
          
            <div class ="img-text-wrapper">
              <div class = "logo-wrapper">
                <a href ="chess.html">
                  <img src = "images/chess.png">
                </a>
              </div>
              
              <div class = "subtitle">
                Chess Bot
              </div>
            </div>
          </div>

          <div class ="portfolio-item-wrapper">
            <div class ="portfolio-img-background" style = "background-image:url(images/portfolio3.webp)"></div>
          
            <div class ="img-text-wrapper">
              <div class = "logo-wrapper">
                <a href = "pong.html">
                  <img src = "images/ping-pong.png">
                </a>
              </div>
              
              <div class = "subtitle">
                Pong Game
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
  <script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
      portfolioItem.addEventListener('mouseover', () => {
        portfolioItem.childNodes[1].classList.add('img-darken');
      })

      portfolioItem.addEventListener('mouseout', () => {
        portfolioItem.childNodes[1].classList.remove('img-darken');
      })
    })
  </script>
</html>
